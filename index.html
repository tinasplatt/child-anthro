<html ng-app="childAnthroApp">
	<head>
		<script src="./bower_components/jquery/dist/jquery.min.js"></script>
		<link rel="stylesheet" style="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" style="text/css" href="childAnthro.css">
		<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/checklist-model/checklist-model.js"></script>
		<script src="js/controllers.js"></script>
		<link rel="stylesheet" style"text/css" href="./nouislider/nouislider.css">
		<script src="./nouislider/nouislider.js"></script>


		<script src="user.js"></script>

	</head>
	<body>
		<div id="controls">
			<div id="basicControls"> 
				<!--age, gender and race controls-->
				<h3>Age</h3>
				<div class="btn-group" role="group" aria-label="...">
					<button class="btn btn-default" ng-model="radioModel" btn-radio="'years'">years</button>
					<button class="btn btn-default" ng-model="radioModel" btn-radio="'months'">months</button>
				</div>
				<div id="slider" class="noUiSlider"></div>
				<h3>Gender</h3>
				<div class="btn-group" role="group" aria-label="...">
					<button class="btn btn-default" ng-model="radioModel" btn-radio="'male'">male</button>
					<button class="btn btn-default" ng-model="radioModel" btn-radio="'female'">female</button>
					<button class="btn btn-default" ng-model="radioModel" btn-radio="'both'">both</button>
				</div>
				<h3>Race</h3>
				<div class="btn-group" role="group" aria-label="...">
					<button class="btn btn-default" ng-model="radioModel" btn-radio="'1'">1</button>
					<button class="btn btn-default" ng-model="radioModel" btn-radio="'2'">>2</button>
					<button class="btn btn-default" ng-model="radioModel" btn-radio="'3'">>3</button>
				</div>

			</div>

			<div id="measureSelect" ng-controller="MeasureListCtrl">
				<div class="btn-group-vertical types" role="group" aria-label="...">
					<button type="button" class="btn btn-default" data-measure="data1">whole body <span class="glyphicon glyphicon-chevron-right"></span></button>
 					<button type="button" class="btn btn-default" data-measure="data2">head <span class="glyphicon glyphicon-chevron-right"></span></button>
 					<button type="button" class="btn btn-default">arm and hand <span class="glyphicon glyphicon-chevron-right"></span></button>
 					<button type="button" class="btn btn-default">leg and foot <span class="glyphicon glyphicon-chevron-right"></span></button>
 					<button type="button" class="btn btn-default">torso <span class="glyphicon glyphicon-chevron-right"></span></button>
				</div>

				<div id="humanMeasures">
					<label ng-repeat="role in roles | filter: query">
						<input ng-attr-id='{{ role.id }}' type='checkbox' checklist-model="user.roles" 
							checklist-value='role.id'>  <span> {{role.name}}</span>
						<a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" 
							data-content="{{role.snippet}}" data-measure-type="{{role.type}}"><span class="glyphicon glyphicon-exclamation-sign" ></span></a>
					</label>
					
					

				</div>

				{{user.roles}}
				
			</div>
		</div>




	</body>
</html>
